<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinUp</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip" hidden>
        <div class="cover">
            <div class="front">
                <img src="./16.jpg" alt="">

            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <h3 style="text-align: center; color: white; ">Welcome Back</h3>
                    <div class="title">
                        login
                    </div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <img src="./img/security.png" style="width: 45px;">
                            <input type="text" placeholder="User Name" required>
                        </div>
                        <div class="input-box">
                            <img src="./img/icon.png" style="width: 45px;">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="text"><a href="#">Forgot password?</a></div>
                        <div class=" button input-box">
                            <input type="submit" value="log in">
                        </div>
                        <div class="text sign-up-text">Don't have an account?<label for="flip">Signup now</label>

                        </div>
                    </div>

                </div>


                <div class="SignUp-form">
                    <h4 style="text-align: center; color: rgb(234, 247, 250); ">Welcome To The Website</h4>
                    <div class="title">
                        Sign Up
                    </div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <img src="./img/security.png" style="width: 35px;">
                            <input type="text" placeholder="User Name" required>
                        </div>
                        <div class="input-box">
                            <img src="./img/5.png" style="width: 35px;">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <img src="./img/icon.png" style="width: 35px;">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class=" button input-box">
                            <input type="submit" value="Register">
                        </div>
                        <div class="text sign-up-text">Already have an account?<label for="flip">Login now</label>

                        </div>

                    </div>
                </div>


        </form>

    </div>
    <script src="./login.js"></script>

</body>

</html>
